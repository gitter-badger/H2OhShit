
<!DOCTYPE html>

<html>
<head><script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script></head>
<meta charset="utf-8">
<style>
path {
  stroke: white;
  stroke-width: 0.25px;
  fill: grey;
}

    
svg { cursor:crosshair; }
    
    /*
path { -moz-box-shadow: -5px -5px 5px #000;
            -webkit-box-shadow: -5px -5px 5px #000;
            box-shadow: -5px -5px 5px #000; }   
    */
    
.q1 { fill:rgb(222,235,247); }
.q2 { fill:rgb(198,219,239); }
.q3 { fill:rgb(158,202,225); }
.q4 { fill:rgb(107,174,214); }
.q5 { fill:rgb(66,146,198); }    
    
    
    
    
</style>
<body>
<script src="d3.v3.min.js"></script>
<script src="topojson.v0.min.js"></script>
<script>
var width = 960,
    height = 500;

var projection = d3.geo.mercator()
    .center([0, 0])
    .scale(400)
    .rotate([180,0]);

var svg = d3.select("body").append("svg")
    .attr("width", $(window).width())
    .attr("height", $(window).height());

var path = d3.geo.path()
    .projection(projection);

var g = svg.append("g");



// load and display the World
d3.json("world.json", function(error, topology) {
    
    d3.csv("csv/water.csv", function(error, data) {
        console.dir(data);
        g.selectAll("circle")
        .data(data)
        .enter()
//       .append("a")
//				  .attr("xlink:href", function(d) {
//					  return "https://www.google.com/search?q="+d.city;}
//				  )
       .append("circle")
       .attr("cx", function(d) {
        console.dir(d);
               return projection([d.lon, d.lat])[0];
       })
       .attr("cy", function(d) {
               return projection([d.lon, d.lat])[1];
       })
       .attr("r",  function(d){ 
                return (d.complaints) * 0.1;
       })
       .attr("class", function(d){
            return "q"+(d.quality)     ;
           
            })
 
//    })
//    .style("fill-opacity","0")
//    .style("stroke-width","1")
//     .style("stroke","rgba(200, 54, 54, 0.5)");
});


g.selectAll("path")
      .data(topojson.object(topology, topology.objects.countries)
          .geometries)
    .enter()
      .append("path")
      .attr("d", path)
});

// zoom and pan
var zoom = d3.behavior.zoom()
    .on("zoom",function() {
        g.attr("transform","translate("+ 
            d3.event.translate.join(",")+")scale("+d3.event.scale+")");
        g.selectAll("circle")
            .attr("d", path.projection(projection));
        g.selectAll("path")  
            .attr("d", path.projection(projection)); 

  });

svg.call(zoom)

</script>
</body>
</html>

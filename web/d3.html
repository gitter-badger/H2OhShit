
<!DOCTYPE html>

<html>
<meta charset="utf-8">
<style>
path {
  stroke: white;
  stroke-width: 0.25px;
  fill: grey;
}
.q0-9 { fill:rgb(247,251,255); }
.q1-9 { fill:rgb(222,235,247); }
.q2-9 { fill:rgb(198,219,239); }
.q3-9 { fill:rgb(158,202,225); }
.q4-9 { fill:rgb(107,174,214); }
.q5-9 { fill:rgb(66,146,198); }
.q6-9 { fill:rgb(33,113,181); }
.q7-9 { fill:rgb(8,81,156); }
.q8-9 { fill:rgb(8,48,107); }
    
    
    
    
    
</style>
<body>
<script src="d3.v3.min.js"></script>
<script src="topojson.v0.min.js"></script>
<script>
var width = 960,
    height = 500;

var projection = d3.geo.mercator()
    .center([0, 5 ])
    .scale(200)
    .rotate([-180,0]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var path = d3.geo.path()
    .projection(projection);

var g = svg.append("g");
    
var scale =  d3.scale.quantile().domain([1,2,3,4,5]).range("#3D5AFE","#00C853","#AFB42B","#FF8F00","#D50000");
scale.quantiles();

// load and display the World
d3.json("world.json", function(error, topology) {

// load and display the water quality nodes
d3.csv("csv/water.csv", function(error, data) {
    g.selectAll("circle")
       .data(data)
       .enter()
//       .append("a")
//				  .attr("xlink:href", function(d) {
//					  return "https://www.google.com/search?q="+d.city;}
//				  )
       .append("circle")
       .attr("cx", function(d) {
               return projection([d.lon, d.lat])[0];
       })
       .attr("cy", function(d) {
               return projection([d.lon, d.lat])[1];
       })
       .attr("r",  function(d){ 
                return (d.complaints) * 0.03;
        })
    .style("fill",function(d){
            return scale(d);   
    })
    .style("fill-opacity","0")
    .style("stroke-width","1")
       .style("stroke","rgba(200, 54, 54, 0.5)");
});


g.selectAll("path")
      .data(topojson.object(topology, topology.objects.countries)
          .geometries)
    .enter()
      .append("path")
      .attr("d", path)
});

// zoom and pan
var zoom = d3.behavior.zoom()
    .on("zoom",function() {
        g.attr("transform","translate("+ 
            d3.event.translate.join(",")+")scale("+d3.event.scale+")");
        g.selectAll("circle")
            .attr("d", path.projection(projection));
        g.selectAll("path")  
            .attr("d", path.projection(projection)); 

  });

svg.call(zoom)

</script>
</body>
</html>
